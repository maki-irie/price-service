apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-service
  namespace: my-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-service
  template:
    metadata:
      labels:
        app: price-service
    spec:
      nodeSelector:
        # cloud.google.com/compute-class: "Balanced"
        kubernetes.io/hostname: gke-cluster-1-default-pool-7e45d92c-4cds
      containers:
      - name: price-service
        image: gcr.io/vocal-exchanger-437315-f8/price-service:v1
        resources:
          requests:
            cpu: 5500m
          limits:
            cpu: 5500m
        ports:
        - containerPort: 8080
        env:
        - name: DB_IP
          value: "postgres://postgres:mysecretpassword@postgres-service:5432/test_db"
        envFrom:
        - configMapRef:
            name: my-namespace-config
---
apiVersion: v1
kind: Service
metadata:
  name: price-service
  namespace: my-namespace
spec:
  selector:
    app: price-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080