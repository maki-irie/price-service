apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
  namespace: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-service
  template:
    metadata:
      labels:
        app: test-service
    spec:
      containers:
      - name: test-service
        image: gcr.io/vocal-exchanger-437315-f8/test-service:v1
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 300m
        ports:
        - containerPort: 7070
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: myapp
spec:
  selector:
    app: test-service
  ports:
    - protocol: TCP
      port: 7070
      targetPort: 7070